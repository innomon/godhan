syntax = "proto3";

package upi;

// https://github.com/google/protobuf/blob/master/src/google/protobuf/timestamp.proto

message Timestamp {

  // Represents seconds of UTC time since Unix epoch
  // 1970-01-01T00:00:00Z. Must be from from 0001-01-01T00:00:00Z to
  // 9999-12-31T23:59:59Z inclusive.
  int64 seconds = 1;

  // Non-negative fractions of a second at nanosecond resolution. Negative
  // second values with fractions must still have non-negative nanos values
  // that count forward in time. Must be from 0 to 999,999,999
  // inclusive.
  int32 nanos = 2;
}

// based on UNIFIED PAYMENT INTERFACE – VERSION 1.0 ( DRAFT )

service UnifiedPaymentInterface {
   rpc Transact(stream UpiMessage) returns (stream UpiMessage) {}
}

message UpiMessage {
  oneof payload {
     Ack             ack = 1;
     ReqPay          reqPay = 2;
     RespPay         respPay = 3;
     ReqAuthDetails  reqAuthDetails = 4;
     RespAuthDetails respAuthDetails = 5;
  }
}

message Head {
    string     ver      = 1;
    Timestamp  ts       = 2;
    string     msgId    = 3;
   string              originId = 4;
   
}

message Tuple {
    string name  = 1;
            string value = 2;
}

message Meta {
  repeated Tuple tag = 1 [packed=true];
}
message  Transaction {
}

message Party {
}

message Device {
} 

message Account {
     string addrType = 1;
    map<string, string> detail = 2;
}

message Credential {
     string type    = 1;
     string subtype = 2;
    bytes           data    = 3;      
}

message Credentials {
    repeated Credential cred = 1  [packed=true];
}

Payee  -> Party
message Amount {
     double value = 1;
     string currency = 2;
             Tuple split = 3 ;
}


message ReqPay {
    Head head  =;
   
}

